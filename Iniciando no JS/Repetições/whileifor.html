<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições</title>
</head>
<body>
    <h1>Laços de Repetições</h1>

    <script>
        var c= 1;
        while(c<10){
            document.write('Bem vindo </br>')
            c++
        }

        do{
            document.write('Testando de novo</br>')
            c++
        }while(c<=20);
    </script>
</body>
</html>
