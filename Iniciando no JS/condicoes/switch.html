<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
        var dia= new Date();
        var diaSem=dia.getDay();

        console.log(diaSem)

        switch(diaSem){
            case 0:
                console.log("Domingo")
                break;
            case 1:
                console.log("Segunda-Feira")
                break;
            case 2:
                console.log("Terça-Feira")
                break;
            case 3:
                console.log("Quarta-Feira")
                break;
            case 4:
                console.log("Quinta-Feita")
                break;
            case 5:
                console.log("Sexta-Feira")
                break;
            case 6:
                console.log("Sábado")
                break;   
        }
    </script>
</body>
</html>
